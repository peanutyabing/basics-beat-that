<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beat That!</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin-left: 30px;
        margin-right: 30px;
      }

      #header {
        text-align: center;
      }

      #rules {
        background-color: whitesmoke;
        outline: auto;
        margin: 10px auto;
        max-width: 800px;
        padding: 5px 30px;
        /* font-size: 12pt; */
      }

      #box {
        background-color: rgb(181, 205, 249);
        margin: 10px auto;
        max-width: 800px;
        padding: 15px 30px;
        /* font-size: 12pt; */
      }

      #game-mode {
        font-size: 14pt;
      }

      .container {
        display: inline;
        position: relative;
        padding-left: 30px;
        padding-right: 20px;
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 22px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Hide the browser's default radio button */
      .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      /* Create a custom radio button */
      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border-radius: 50%;
      }

      /* On mouse-over, add a grey background color */
      .container:hover input ~ .checkmark {
        background-color: #ccc;
      }

      /* When the radio button is checked, add a blue background */
      .container input:checked ~ .checkmark {
        background-color: #2196f3;
      }

      /* Create the indicator (the dot/circle - hidden when not checked) */
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      /* Show the indicator (dot/circle) when checked */
      .container input:checked ~ .checkmark:after {
        display: block;
      }

      /* Style the indicator (dot/circle) */
      .container .checkmark:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
      }

      #leaderboard {
        background-color: lightgray;
        margin: 10px auto;
        max-width: 800px;
        padding: 15px 30px;
      }

      button {
        font-size: 18px;
        line-height: 33px;
        margin: 10px 0 10px 0;
        padding: 0 6px;
      }

      #output-div {
        background-color: white;
        margin: 20px auto;
        padding: 20px;
        width: 100%;
        height: 200px;
      }
    </style>
  </head>

  <body>

  </body>
</html>
